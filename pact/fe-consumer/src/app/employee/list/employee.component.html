<div >
  <h2 id="page-heading" data-cy="EmployeeHeading" class="text-sm-center">
    <span>Employees</span>

  </h2>
  <div class="d-flex justify-content-end">
    <button
      id="jh-create-entity"
      data-cy="entityCreateButton"
      class="btn btn-primary jh-create-entity create-employee"
      [routerLink]="['/new']"
    >
      <fa-icon icon="plus"></fa-icon>
      <span> Create a new Employee </span>
    </button>
  </div>

  <div class="alert alert-warning cen" id="no-result" *ngIf="employees?.length === 0">
    <span>No employees found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="employees && employees.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span>ID</span> </th>
          <th scope="col"><span>Name</span></th>
          <th scope="col"><span>Title</span> </th>
          <th scope="col"><span>Email</span> </th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let employee of employees; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/employee', employee.id, 'view']">{{ employee.id }}</a>
          </td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.title }}</td>
          <td>{{ employee.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
